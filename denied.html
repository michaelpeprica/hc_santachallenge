<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Přístup odepřen • Vánoční výzva 2025</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <style>
    html, body { height: 100%; }
    body { margin: 0; }
    main {
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 12px;
      padding: 12px;
      box-sizing: border-box;
      overflow: hidden; /* žádný scroll, obraz držíme v rámečku */
    }
    .wrap {
      display: grid;
      place-items: center;
      gap: 16px;
      background: var(--card);
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 1px 4px rgba(0,0,0,.12);
    }
    .headline {
      font-weight: 900;
      font-size: clamp(28px, 5vw, 48px);
      text-align: center;
      line-height: 1.1;
    }
    .frame {
      aspect-ratio: 2 / 3;          /* 2:3 rámeček */
      width: min(520px, 80vw);      /* rozumné maximum */
      max-height: calc(100vh - 220px); /* aby se vešlo se záhlavím */
      border-radius: 14px;
      overflow: hidden;
      background: rgba(255,255,255,.06);
      display: grid;
      place-items: center;
    }
    .frame img {
      width: 100%;
      height: 100%;
      object-fit: contain;          /* zobraz celý obrázek */
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }
    header + main { margin-top: 6px; } /* malá mezera pod headerem */
  </style>
</head>
<body>
  <main>
    <section class="wrap">
      <div class="headline">Sem tě skřítci nepustí</div>
      <div class="frame">
        <img id="deniedImg" alt="Přístup odepřen" />
      </div>
    </section>
  </main>

  <script type="module">
    import { initTheme, initChrome } from './assets/js/ui.js?v=2025-11-02';
    initTheme(); initChrome();

    // Načti ./assets/access_denied.(png|jpg|jpeg|webp) – zkus více přípon
    const img = document.getElementById('deniedImg');
    const exts = ['png','jpg','jpeg','webp'];
    let i = 0;
    function tryNext(){
      if(i < exts.length){
        img.src = `./assets/access_denied.${exts[i++]}`;
      }
    }
    img.addEventListener('error', tryNext);
    tryNext();
  </script>
</body>
</html>
