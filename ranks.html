<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hodnosti • Vánoční výzva 2025</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <style>
.ranks-grid {
  display: grid;
  gap: 16px;
  grid-template-columns: repeat(2, 1fr); /* dvě karty vedle sebe */
  justify-items: center;
}

.rank-card {
  display: flex;
  flex-direction: column;
  gap: 10px;
  align-items: flex-start;
  width: 100%;
  max-width: 420px; /* zabrání přílišné šířce na velkých monitorech */
}

.rank-media {
  width: 100%;
  aspect-ratio: 2 / 3; /* nový poměr stran */
  border-radius: 14px;
  overflow: hidden;
  background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.15));
  display: grid;
  place-items: center;
}

.rank-media img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}
/* rozmazaný náhled pro tajné hodnosti */
.rank-media.blurred img{
  filter: blur(12px) brightness(0.75);
  transform: scale(1.05);
  transform-origin: center;
}
    .rank-title{ font-weight:800; font-size:1.05rem }
    .rank-meta{ color:var(--muted); font-size:.9rem }
    .rank-secret{ font-weight:700; }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <h2 style="margin-top:0">Hodnosti</h2>
      <p class="muted">Zobrazují se všechny hodnosti. Skryté se ukáží jako „Tajné“ s ilustračním obrázkem.</p>
      <div id="ranksGrid" class="ranks-grid"></div>
    </section>
  </main>

  <script type="module">
    import { initTheme, initChrome } from './assets/js/ui.js';
    import { guard } from './assets/js/auth-guard.js';
    import './assets/js/ranks.js?v=2025-11-01-1';

    initTheme(); initChrome();
    guard({ requireAuth: true, onReady(){} });
  </script>
</body>
</html>
