<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa soutěže (Karusel) • Vánoční výzva 2025</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <style>
    html, body { height: 100%; }
    body { margin: 0; }
    main {
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 12px 12px 16px;
      box-sizing: border-box;
    }
    .layout {
      display: flex;
      gap: 12px;
      flex: 1 1 auto;
      min-height: 0;
    }
    .infoPane, .viewportWrap {
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 1px 4px rgba(0,0,0,.12);
      padding: 12px;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    @media (max-width: 980px) {
      .layout { flex-direction: column; }
      .infoPane, .viewportWrap { width: 100%; }
    }
    @media (min-width: 981px) {
      .infoPane      { width: 36%; }
      .viewportWrap  { width: 64%; }
    }
    .infoScroll {
      overflow: auto;
      min-height: 0;
    }
    .viewport {
      position: relative;
      flex: 1 1 auto;
      min-height: 0;
      border-radius: 12px;
      overflow: hidden;
      background: #0b1220;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .track { display: flex; height: 100%; width: 100%; transition: transform .35s ease; will-change: transform; }
    .slide { flex: 0 0 100%; display: flex; align-items: center; justify-content: center; }
    .slide figure {
      aspect-ratio: 2 / 3;
      max-height: 100%;
      max-width: 100%;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden; border-radius: 12px;
      background: rgba(255,255,255,0.05);
    }
    .slide img { width: 100%; height: 100%; object-fit: contain; display: block; user-select: none; -webkit-user-drag: none; }
    .slide img.cover { object-fit: cover; }
    .navBtns { position: absolute; inset: 0; display: flex; align-items: center; justify-content: space-between; pointer-events: none; padding: 8px; }
    .navBtns .btn { pointer-events: auto; border-radius: 999px; width: 46px; height: 46px; display: grid; place-items: center; font-size: 20px; background: rgba(0,0,0,.38); color: #fff; border: 1px solid rgba(255,255,255,.25); backdrop-filter: blur(2px); }
    .navBtns .btn:hover { background: rgba(0,0,0,.5); }
    .metaRow { display:flex; gap:8px; align-items:center; justify-content:space-between; margin-top: 6px; }
    .muted { color: var(--muted); }
    header + main { margin-top: 6px; }
  </style>
</head>
<body>
  <main>
    <div class="layout" id="layout">
      <section class="infoPane" id="infoPane" aria-label="Informace o snímku">
        <div class="infoScroll">
          <h2 id="title" style="margin: 0 0 6px 0;">Načítám…</h2>
          <p id="desc" class="muted">Prosím o strpení, načítám data z Firestore.</p>
        </div>
        <div class="metaRow">
          <span id="meta" class="muted">–/–</span>
        </div>
      </section>

      <section class="viewportWrap">
        <div class="viewport" id="viewport" aria-live="polite">
          <div class="track" id="track" role="list"></div>
          <div class="navBtns">
            <button class="btn" id="prevBtn" aria-label="Předchozí">❮</button>
            <button class="btn" id="nextBtn" aria-label="Další">❯</button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script type="module">
    import { initTheme, initChrome } from './assets/js/ui.js?v=2025-11-02-1';
    import { guard } from './assets/js/auth-guard.js?v=2025-11-02-1';
    import './assets/js/map.js?v=2025-11-02-1';

    initTheme();
    initChrome();
    guard({ requireAuth: true, onReady(){} });
  </script>
</body>
</html>
