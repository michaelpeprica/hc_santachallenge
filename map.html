<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa soutěže • Vánoční výzva 2025</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <style>
    /* Karusel – přizpůsobený vzhledu appky (ponecháváme tvoje proměnné/tóny) */
    .carousel{ width:100%; display:flex; flex-direction:column; gap:12px; }
    .carousel-page{ overflow: hidden; }  /* stránka sama se neposouvá */
    .layout{ display:flex; gap:16px; align-items:stretch; justify-content:center; }
    .info-pane{
      flex:0 0 clamp(220px, 28vw, 360px);
      background:var(--card); border:1px solid rgba(255,255,255,.08);
      border-radius:16px; padding:16px; display:flex; flex-direction:column; gap:10px;
      max-height:calc(100svh - 160px); overflow:auto; box-shadow:var(--shadow);
      overflow: auto;
    }
    .info-pane h1{ margin:0; font-size:1.05rem; }
    .info-pane p{ margin:0; color:var(--muted); line-height:1.5; }
    .info-meta{ margin-top:auto; font-size:.85rem; opacity:.8; }
    .viewport{
      position:relative; overflow:hidden; border-radius:16px; background:var(--card);
      box-shadow:var(--shadow); aspect-ratio: 2 / 3; width:100%; height:auto; touch-action:pan-y;
    }
    .track{ display:flex; height:100%; width:100%; transition:transform .5s ease; }
    .slide{ min-width:100%; height:100%; position:relative; }
    .slide figure{ margin:0; width:100%; height:100%; }
    .slide img{ width:100%; height:100%; object-fit:contain; background:#0f1217; display:block; user-select:none; -webkit-user-drag:none; }
    .nav{ position:absolute; inset:0; display:flex; align-items:center; justify-content:space-between; pointer-events:none; }
    .nav .btn{ pointer-events:auto; width:42px; height:42px; border-radius:999px; background:rgba(0,0,0,.45); color:#fff; border:1px solid rgba(255,255,255,.15); display:grid; place-items:center; margin:10px; cursor:pointer; }
    .dots{ display:flex; gap:8px; justify-content:center; align-items:center; min-height:32px; }
    .dot{
  appearance: none;           /* zruší defaultní vzhled tlačítek */
  display: inline-block;      /* stabilní rozměry */
  padding: 0;                 /* žádné vnitřní odsazení */
  border: 1px solid #22262c;
  background: #3b3f46;
  cursor: pointer;

  /* kruh + fix proti „natahování“ ve flex konteineru */
  width: 10px;
  aspect-ratio: 1 / 1;        /* zajistí přesný poměr stran 1:1 */
  height: auto;               /* výška se řídí aspect-ratio */
  border-radius: 50%;
  flex: 0 0 auto;             /* zabrání roztahování ve flexu */
  line-height: 0;             /* žádná textová výška */
}
.dot.active{
  background:#e5e7eb;
  transform:scale(1.15);
}
    .dot.active{ background:#e5e7eb; transform:scale(1.15); }
    @media (max-width: 700px){ .layout{ flex-direction:column; } .info-pane{ max-height:none; } }
  </style>
</head>
<body class="carousel-page">
  <main class="card" style="padding:16px; margin-top:12px">
    <h2 style="margin-top:0">Mapa soutěže (karusel)</h2>

    <div class="carousel" aria-label="Karusel s panelem">
      <div class="layout" id="layout">
        <aside class="info-pane" id="infoPane" aria-live="polite" aria-atomic="true">
          <h1 id="title">Načítám…</h1>
          <p id="desc" class="muted">Popisky a názvy snímků nastavuje vedoucí.</p>
          <div class="info-meta" id="meta"></div>
        </aside>

        <div class="viewport" id="viewport">
          <div class="track" id="track" role="list"></div>
          <div class="nav" aria-hidden="false">
            <button class="btn" id="prevBtn" aria-label="Předchozí snímek" title="Předchozí">❮</button>
            <button class="btn" id="nextBtn" aria-label="Další snímek" title="Další">❯</button>
          </div>
        </div>
      </div>

      <div class="dots" id="dots" aria-live="polite"></div>
    </div>
  </main>

  <script type="module">
    import { initTheme, initChrome } from './assets/js/ui.js';
    import { guard } from './assets/js/auth-guard.js';
    import './assets/js/map.js';    // nová logika karuselu napojená na Firestore

    initTheme(); initChrome();
    guard({ requireAuth: true, onReady(){} });
  </script>
</body>
</html>
