<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa soutěže • Vánoční výzva 2025</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <style>
    /* Karusel – přizpůsobený vzhledu appky (ponecháváme tvoje proměnné/tóny) */
    .carousel-page{ overflow:hidden; }
    .carousel-page main{ margin-top:0 !important; }
    .carousel{
  display:flex;
  flex-direction:column;
  height:100%;
  overflow:hidden;         /* klíčové: nic nepřeteče ven */
}
    .layout{
  display:flex;
  gap:16px;
  align-items:stretch;
  justify-content:center;
  flex:1 1 auto;
  min-height:0;            /* dovolí dětem zmenšit výšku */
}
.info-pane{
  flex:0 0 clamp(220px, 28vw, 360px);
  overflow:auto;
  max-height:none;         /* neomezuj CSSem, hlídá to JS */
}
    .info-pane h1{ margin:0; font-size:1.05rem; }
    .info-pane p{ margin:0; color:var(--muted); line-height:1.5; }
    .info-meta{ margin-top:auto; font-size:.85rem; opacity:.8; }
.viewport{
  position:relative;
  overflow:hidden;
  border-radius:16px;
  background:var(--card);
  box-shadow:var(--shadow);
  width:100%;
  height:auto;
  touch-action:pan-y;

  flex:1 1 auto;
  min-height:0;           /* klíčové v rámci flex kontejneru */
  display:flex;           /* vycentrování obsahu vertikálně i horizontálně */
  align-items:center;
  justify-content:center;
}
.track{ display:flex; height:100%; width:100%; transition:transform .5s ease; }
.slide{ min-width:100%; height:100%; position:relative; display:flex; align-items:center; justify-content:center; }
.slide figure{ margin:0; width:100%; height:100%; display:flex; align-items:center; justify-content:center; }
.slide img{
  width:100%;
  height:100%;
  object-fit:contain;      /* výchozí: nic neosekne */
  object-position:center;
  background:#0f1217;
  display:block;
  user-select:none;
  -webkit-user-drag:none;
}
    /* když přepneme režim na „cover“ (dvojklikem/Z), přidá se na <img> třída .cover */
.slide img.cover{
  object-fit:cover;        /* vyplní celý rámeček (může oříznout) */
}
    .nav{ position:absolute; inset:0; display:flex; align-items:center; justify-content:space-between; pointer-events:none; }
    .nav .btn{ pointer-events:auto; width:42px; height:42px; border-radius:999px; background:rgba(0,0,0,.45); color:#fff; border:1px solid rgba(255,255,255,.15); display:grid; place-items:center; margin:10px; cursor:pointer; }

    @media (max-width: 700px){ .layout{ flex-direction:column; } .info-pane{ max-height:none; } }
  </style>
</head>
<body class="carousel-page">
  <main class="card" style="padding:16px; margin-top:12px">
    <h2 style="margin-top:0">Mapa soutěže (karusel)</h2>

    <div class="carousel" aria-label="Karusel s panelem">
      <div class="layout" id="layout">
        <aside class="info-pane" id="infoPane" aria-live="polite" aria-atomic="true">
          <h1 id="title">Načítám…</h1>
          <p id="desc" class="muted">Popisky a názvy snímků nastavuje vedoucí.</p>
          <div class="info-meta" id="meta"></div>
        </aside>

        <div class="viewport" id="viewport">
          <div class="track" id="track" role="list"></div>
          <div class="nav" aria-hidden="false">
            <button class="btn" id="prevBtn" aria-label="Předchozí snímek" title="Předchozí">❮</button>
            <button class="btn" id="nextBtn" aria-label="Další snímek" title="Další">❯</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import { initTheme, initChrome } from './assets/js/ui.js';
    import { guard } from './assets/js/auth-guard.js';
    import './assets/js/map.js';    // nová logika karuselu napojená na Firestore

    initTheme(); initChrome();
    guard({ requireAuth: true, onReady(){} });
  </script>
</body>
</html>
